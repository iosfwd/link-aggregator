<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>link aggregator - {% block title %}{% endblock %}</title>
<h1>link aggregator</h1>
<a href="/">front page</a> |
<a href="/newest">newest</a> |
<a href="/oldest">oldest</a> |
<a href="/highest">highest</a> |
<a href="/lowest">lowest</a> |
<a href="/most">most discussed</a> |
<a href="/least">least discussed</a> |
{% if session.user_id %}
<a href="/new">create post</a> |
<a href="/starred">starred</a> |
<a href="/logout">logout</a>
{% else %}
<a href="/login">login</a> |
<a href="/register">register</a>
{% endif %}
<hr>
<body>
{% block content %}{% endblock %}
</body>
<hr>
<form action="/result" method="GET">
  <input type="text" name="query">
  <input type="submit" value="search">
</form>
<hr>
