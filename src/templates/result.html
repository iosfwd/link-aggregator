{% extends "layout.html" %}
{% block title %}results{% endblock %}
{% block content %}
<ul>
{% if posts|length > 0 %}
{% for post in posts %}
<li><a href={{ post["url"] }}>{{ post["title"] }}</a></li>
<a href={{ "/page/{}".format(post["id"]) }}>discuss</a>
{% endfor %}
{% else %}
no results
{% endif %}
</ul>
{% endblock %}
