{% extends "layout.html" %}
{% block title %}starred{% endblock %}
{% block content %}
your starred:
<ul>
{% for story in stories %}
<li> <a href={{ story["url"] }}>{{ story["title"] }}</a></li>

<form action={{ "/destar/{}".format(story["id"]) }} method="post">
  <button class="destar">destar</button>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

<a href={{ "/story/{}".format(story["story_id"]) }}>discuss</a>

{% endfor %}
</ul>
{% endblock %}
